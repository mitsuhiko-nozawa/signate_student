exp_param: 
  WORK_DIR: None # */exp_000
  ROOT: None # */src
  cv: stratified_cv
  nfolds: 5
  seeds: [0]
  exp_name: exp_006
  features: 
    - stratified_cv
    - default_features
    #- targetMeanEncode
    - countVectorizer_svd
    - tfidfVectorizer_svd
    - oof_targetMeanEncode
    - coutEncode
    - prod_features
    - word_Count
    - html_tagCount
    - boolean_feats
    - tgtenc_Agg
    
  y: state

  prepro_flag: False
  train_flag: True
  pred_flag: True
  log_flag: True
  gcs_flag: False



prepro_param:
  input_dir: input/
  output_dir: features/
  drop_features:
    - id
    - html_content
    - country
    - goal_duration
    - goal_tgtvar
    - duration_tgtvar
  scale_flag: True
  scale: StandardScaler
  scale_param: None


  label_encode:
    - goal
    - country
    - category1
    - category2
    - goal_duration
    - goal_country
    - country_category1
    - duration_country

  


train_param:
  model: NN_Model
  model_param:
    model_type: Base_NN
    MAX_EPOCH: 100
    optimizer: Adam
    learning_rate: 0.001
    early_stopping: 20
    scheduler: ReduceLROnPlateau
    optimizer_param:
      lr: 0.001
      weight_decay: 0.00005
      eps: 0.000001
    scheduler_param:
      mode: min
      patience: 3
      min_lr: 0.00001
      factor: 0.1
      eps: 0.00001
      verbose: True
    verbose_step: 1
    batch_size: 64
    emb_cols: 
      - goal
      #- country
      - category1
      - category2
      #- goal_duration
      - goal_country
      - country_category1
      - duration_country
      - duration
    embedding_dim: 100
    max_seq_len: 100
    loss_fn: BCEWithLogitsLoss